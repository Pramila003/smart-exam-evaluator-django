<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Smart Exam Evaluator</title>
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f7f9fc;
        color: #333;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #0366d6;
        color: white;
        padding: 15px 30px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
      .header h1 {
        margin: 0;
        font-size: 22px;
      }
      .header a {
        text-decoration: none;
        color: white;
        font-weight: 500;
        transition: color 0.3s ease;
      }
      .header a:hover {
        color: #ffdd57;
      }
      hr {
        border: none;
        height: 2px;
        background: #e0e0e0;
        margin: 0;
      }
      .card {
        border: none;
        background: white;
        padding: 20px;
        margin: 20px auto;
        max-width: 800px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .card:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      }
      a {
        text-decoration: none;
        color: #0366d6;
        font-weight: 500;
        transition: color 0.3s ease;
      }
      a:hover {
        color: #024a9e;
      }
      body {
        padding: 30px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1><a href="/">Smart Exam Evaluator</a></h1>
      <div>
        <a href="/upload/">Upload</a> |
        <a href="/teacher/">Teacher Dashboard</a> |
        <a href="/student/dashboard/">Student Dashboard</a> |
        <a href="/teacher/upload_material/">Upload Material</a>

        <a href="/admin/">Admin</a>
      </div>
    </div>
    <hr />
    {% block content %}{% endblock %}
  </body>
</html>
